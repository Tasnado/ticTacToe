<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="./style.css"></link>
</head>
<body>
    <header>
    </header>
    <main>
        <div class="wrapper">
            <div class="gameBoardContainer">
                <div class="gameOver" id="gameOver">
                    <h2 class="gameOverText"></h2>
                </div>
                <div class="gameBoard" id="gameBoard">
                    <div class="space" data-space="1"></div>
                    <div class="space" data-space="2"></div>
                    <div class="space" data-space="3"></div>
                    <div class="space" data-space="4"></div>
                    <div class="space" data-space="5"></div>
                    <div class="space" data-space="6"></div>
                    <div class="space" data-space="7"></div>
                    <div class="space" data-space="8"></div>
                    <div class="space" data-space="9"></div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>

    <script src="./script.js"></script>
</body>
</html>
